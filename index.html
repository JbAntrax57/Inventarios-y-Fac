<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/bootstrap-4.6.0/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./css/stylelogin.css" />
    <title>INVENTARIOS Y FACTURACIÓN</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <div class="text-center">
                    <img
                      src="img/logo RAME png.png"
                      style="width: 185px"
                      alt="logo"
                    />
                  </div>
                  <form action="login.php" method="post">
                    <!-- ... tus campos de entrada ... -->
                    <div class="form-outline form-white mb-4">
                      <input
                        type="user"
                        id="user"
                        name="user"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="user">User</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input
                        type="password"
                        id="contraseña"
                        name="contraseña"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="contraseña"
                        >Password</label
                      >
                    </div>
                    <!-- ... botón de inicio de sesión ... -->
                    <p class="small mb-5 pb-lg-2">
                      <a class="text-white-50" href="#!">Olvide Contraseña?</a>
                    </p>

                    <button
                      class="btn btn-outline-light btn-lg px-5 login-btn"
                      type="submit"
                      name="login"
                    >
                      Iniciar Sesión
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.login-btn').click(function() {
        $(this).addClass('clicked');
      });
    });
  </script>
  
</html>
